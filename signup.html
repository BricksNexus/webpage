<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Â· BricksNexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <header class="auth-top-bar">
        <a href="index.html">
            <img src="images/BricksNexus_simple_logo.png" alt="BricksNexus">
            <span>BricksNexus</span>
        </a>
    </header>

    <main class="auth-main">
        <div class="auth-card">
            <h1>Create an account</h1>
            <p class="subtitle">Join BricksNexus to connect with opportunities and builders.</p>

            <form class="auth-form" id="signup-form">
                <div class="field">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 8 characters" required minlength="8">
                </div>
                <button type="submit" class="auth-btn">Sign up</button>
            </form>

            <div class="auth-divider"></div>
            <p class="auth-switch">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </main>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = (document.getElementById('name').value || '').trim().split(/\s+/);
            var initials = name.length >= 2
                ? (name[0][0] + name[name.length - 1][0])
                : (name[0] ? name[0].slice(0, 2) : '');
            if (initials) sessionStorage.setItem('bricksnexus_initials', initials);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
