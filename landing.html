<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BricksNexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0f0f12 0%, #1a1a24 50%, #0f0f12 100%);
            color: #e8e8e8;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo-image {
            width: min(260px, 60vw);
            margin: 0 auto 2rem;
            display: block;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            font-weight: 600;
            color: #7dd3fc;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #7dd3fc, transparent);
            margin: 2rem auto;
            border-radius: 2px;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.75rem;
            background: #7dd3fc;
            color: #0f0f12;
            font-family: inherit;
            font-size: 0.9375rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
        }

        .cta-btn:hover {
            background: #38bdf8;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo-image" src="file:///Users/flaviabeppler/.cursor/projects/Users-flaviabeppler-Macbook-1-Working-BricksNexus-03-Product-Operations-Website/assets/IMG_8588-21f4f1cd-a24f-4389-ab5a-0c57171c8fa1.png" alt="BricksNexus logo">
        <h1>BricksNexus</h1>
        <div class="divider"></div>
        <p class="tagline">Building Something New!</p>
        <a href="index.html" class="cta-btn">Go to Marketplace</a>
    </div>
</body>
</html>
