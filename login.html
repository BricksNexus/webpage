<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in · BricksNexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <header class="auth-top-bar">
        <a href="index.html">
            <img src="images/BricksNexus_simple_logo.png" alt="BricksNexus">
            <span>BricksNexus</span>
        </a>
    </header>

    <main class="auth-main">
        <div class="auth-card">
            <h1>Sign in</h1>
            <p class="subtitle">Use your BricksNexus account to continue.</p>

            <form class="auth-form" id="login-form">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <a href="#" class="forgot">Forgot password?</a>
                <button type="submit" class="auth-btn">Sign in</button>
            </form>

            <div class="auth-divider"></div>
            <p class="auth-switch">
                Don’t have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </main>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = (document.getElementById('email').value || '').trim();
            var part = email.split('@')[0] || '';
            var initials = part.slice(0, 2);
            if (initials) sessionStorage.setItem('bricksnexus_initials', initials);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
